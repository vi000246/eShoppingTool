<div class="fx-row fx-padding-15">
  <div class="fx-card fx-col-md-5">
    <div class="fx-title">
      Exchange Rate
    </div>
    <div class="fx-vertical-form">
      <div class="fx-select fx-field">
        <input disabled placeholder="Select currency" type="text" class="fx-select-selected" id="Currency" />          
        <div class="fx-select-list">
          <a class="fx-select-option">
           USD
          </a>
          <a class="fx-select-option">
           JPY
          </a>
          <a class="fx-select-option">
            CNY
           </a>
          <a class="fx-select-option">
           EUR
          </a>
          <a class="fx-select-option">
            HKD
           </a>
           <a class="fx-select-option">
            GBP
           </a>
           <a class="fx-select-option">
            AUD
           </a>
           <a class="fx-select-option">
            CAD
           </a>
           <a class="fx-select-option">
            KRW
           </a>
        </div>
      </div>
      <input type="text" id="price" name="price" maxlength="6"><br><br>
      <span class="fx-result">Result:    </span><span class="fx-bold-text fx-text-15x" id="exchangeRateResult"></span>
    </div>
    
  </div>
  <div class="fx-card fx-margin-left-6 fx-col-md-5">
    <div class="fx-title">
      Length Calulater
    </div>
    <div class="fx-vertical-form">
      <input type="text" id="ft" class="fx-justify-left" placeholder="ft">
      <input type="text" id="inch" class="fx-justify-left" placeholder="in">
      <span class="fx-result">Result:    </span><span class="fx-bold-text fx-text-15x" id="lengthResult"></span><span> cm</span>
    </div>
  </div>
  <div class="fx-card fx-margin-left-6 fx-col-md-5">
    <div class="fx-title">
      Weight Calulater
    </div>
    <div class="fx-form">
      <input type="text" id="pound" class="fx-justify-left" placeholder="pound">
      <input type="text" id="once" class="fx-justify-left" placeholder="once">
      <button class=".fx-flat-button" id="calculateWeight">
        Calculate
      </button>
    </div>
  </div>
  <div class="fx-card fx-margin-left-6 fx-col-md-5">
    <div class="fx-title">
      Shoes Size
    </div>
    <div class="fx-form">
      <div class="fx-select fx-field">
        <input disabled placeholder="Choose Sex" type="text" class="fx-select-selected" id="shoesSex" value="Men"/>          
        <div class="fx-select-list">
          <a class="fx-select-option">
            Men
          </a>
          <a class="fx-select-option">
            Women
            </a>
        </div>
      </div>
      <input type="text" id="shoesSize" class="fx-justify-left" placeholder="shoesSizeFrom">
      <div class="fx-select fx-field">
        <input disabled placeholder="From" type="text" class="fx-select-selected" id="shoesFrom" />          
        <div class="fx-select-list">
          <a class="fx-select-option">
           USA
          </a>
          <a class="fx-select-option">
            EU
           </a>
           <a class="fx-select-option">
            JP/CN
           </a>
           <a class="fx-select-option">
            CM
           </a>
           <a class="fx-select-option">
            Taiwan
           </a>
        </div>
      </div>
      <input type="text" id="shoesSize" class="fx-justify-left" placeholder="shoesSizeTo">
      <div class="fx-select fx-field">
        <input disabled placeholder="To" type="text" class="fx-select-selected" id="shoesTo" />          
        <div class="fx-select-list">
          <a class="fx-select-option">
            USA
          </a>
          <a class="fx-select-option">
            EU
            </a>
            <a class="fx-select-option">
            JP/CN
            </a>
            <a class="fx-select-option">
            CM
            </a>
            <a class="fx-select-option">
            Taiwan
            </a>
        </div>
      </div>
        
      <button class=".fx-flat-button" id="calculateShoesSize">
        Calculate
      </button>
    </div>
  </div>
</div>
</body>
