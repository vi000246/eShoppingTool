<!DOCTYPE html>
<html>

<head>
  <title>
    Shopping Tool
  </title>
  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</head>

<body>
<div class="fx-row fx-padding-10">
  <div class="fx-tab-container fx-card fx-col-md-3">
    <div class="fx-tabs fx-title fx-row fx-justify-center">
      <a fx-tab-trigger="tab1" class="fx-tab segmented-tab fx-active">This</a>
      <a fx-tab-trigger="tab2" class="fx-tab segmented-tab">This</a>
    </div>  
      <div class="fx-tab-content fx-show" fx-tab="tab1">Content for the first tab in the demo</div>
    <div class="fx-tab-content" fx-tab="tab2">Content for the second tab in the demo</div>
  </div>
</div>
<div class="fx-row fx-padding-10">
<div class="fx-card fx-vertical-form fx-col-md-3">
  <div class="fx-title">
    Toggles
  </div>
  <label class="fx-switch">
    Switch 1
    <input type="checkbox" />
    <span></span>
  </label>
  <label class="fx-switch">
    Switch 2
    <input type="checkbox" />
    <span></span>
  </label>
   <label class="fx-checkbox">
    
    <input type="checkbox" />
    <span></span>
     Checkbox 1
  </label>
   <label class="fx-checkbox">
    
    <input type="checkbox" />
    <span></span>
     Checkbox 2
  </label>
  <label class="fx-radio">
    
    <input type="radio"  name="demoradio"/>
    <span></span>
     Radio 1
  </label>
  <label class="fx-radio">
    
    <input type="radio" name="demoradio" />
    <span></span>
     Radio 2
  </label>
</div>
  <div class="fx-card fx-margin-left-6 fx-col-md-3">
    <div class="fx-title">
      Select
    </div>
    <div class="fx-select fx-field">
        <input disabled placeholder="Try selecting something" type="text" class="fx-select-selected" />          
        <div class="fx-select-list">
          <a class="fx-select-option">
           Item 1
          </a>
          <a class="fx-select-option">
           Item 2
          </a>
          <a class="fx-select-option">
           Item 3
          </a>
        </div>
    </div>
  </div>
  <div class="fx-margin-left-6 fx-card fx-col-md-3">
    <div class="fx-title">
      Popup
    </div>
    <button class="fx-popup-open" href="#popup1">
      Open Popup
    </button>
  </div>
</div>
<div class="fx-popup-overlay"></div>
<div id="popup1" class="fx-popup">
    <div class="fx-title fx-row fx-justify-space-between">
      <h3>A Popup</h3>
      <a class="fx-popup-close fx-close-button">
        <i class="fas fa-times"></i>
      </a>
    </div>
  <p>This is nothing else but a simple popup</p>
</div>
</body>
<html>
