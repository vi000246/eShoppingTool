<div class="fx-row fx-padding-15">
  <div class="fx-card fx-col-md-50">
    <div class="fx-title">
      Exchange Rate
    </div>
    <div class="fx-vertical-form">
      <div class="fx-select fx-field">
        <input disabled placeholder="Select currency" type="text" class="fx-select-selected" id="Currency" />          
        <div class="fx-select-list">
          <a class="fx-select-option">
           USD
          </a>
          <a class="fx-select-option">
           JPY
          </a>
          <a class="fx-select-option">
            CNY
           </a>
          <a class="fx-select-option">
           EUR
          </a>
          <a class="fx-select-option">
            HKD
           </a>
           <a class="fx-select-option">
            GBP
           </a>
           <a class="fx-select-option">
            AUD
           </a>
           <a class="fx-select-option">
            CAD
           </a>
           <a class="fx-select-option">
            KRW
           </a>
        </div>
      </div>
      <input type="text" id="price" name="price" maxlength="6"><br><br>
      <span class="fx-result">Result:    </span><span class="fx-bold-text fx-text-15x" id="exchangeRateResult"></span>
    </div>
    
  </div>
  <div class="fx-card fx-margin-left-6 fx-col-md-50">
    <div class="fx-title">
      Length Calulater
    </div>
    <div class="fx-vertical-form">
      <input type="text" id="ft" class="fx-justify-left" placeholder="ft">
      <input type="text" id="inch" class="fx-justify-left" placeholder="in (can enter multiple ex. 10,25,35)">
      <span class="fx-result">Result:    </span><span class="fx-bold-text fx-text-15x" id="lengthResult"></span><span> cm</span>
    </div>
  </div>
  <div class="fx-card fx-margin-left-6 fx-col-md-50">
    <div class="fx-title">
      Weight Calulater
    </div>
    <div class="fx-vertical-form">
      <input type="text" id="lb" class="fx-justify-left" placeholder="lb">
      <input type="text" id="oz" class="fx-justify-left" placeholder="oz">
      <span class="fx-result">Result:    </span><span class="fx-bold-text fx-text-15x" id="weightResult"></span><span> grams</span>
    </div>
  </div>
</div>
<div class="fx-row fx-padding-15">
  <div class="fx-card fx-col-md-50">
    <div class="fx-title">
      Body Measurements
    </div>
    頭圍（Head Circumference）<input type="text"  maxlength="6"><br><br>
    肩寬<input type="text"  maxlength="6"><br><br>
    腰圍（Waist）<input type="text"  maxlength="6"><br><br>
    

  </div>
  <div class="fx-card fx-col-md-50">
    <div class="fx-title">
     　　　
    </div>
    胸圍（Chest）<input type="text"  maxlength="6"><br><br>
    大腿圍<input type="text"  maxlength="6"><br><br>
  </div>
</div>
